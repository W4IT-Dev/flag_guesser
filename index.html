<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="rgb(240, 240, 240)">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="startScreen">
        <!-- <img src="icon.png"> -->
        <h1>Flag Guesser</h1>
        <button id="start" class="home-screen-button" tabindex="0">Start</button>
        <button id="help" class="home-screen-button" tabindex="1">Help</button>
    </div>
    <div id="game">
        <div id="header">
            <div id="tries-left">Tries Left: <p>3</p>
            </div>
            <div id="streak">Streak: <p>0</p>
            </div>
        </div>
        <div id="gounder"></div>
        <img id="flag" src="/img/flag/afghanistan.png">
        <div id="answers">
            <button class="answer-select-button" tabindex="0">Answer 1</button>
            <button class="answer-select-button" tabindex="1">Answer 2</button>
            <button class="answer-select-button" tabindex="2">Answer 3</button>
            <button class="answer-select-button" tabindex="3">Answer 4</button>
        </div>
    </div>


    <!-- <footer id="softKeys">
        <div id="softLeft">Left</div>
        <div id="softMiddle">Middle</div>
        <div id="softRight">Right</div>
    </footer> -->
</body>

</html>
